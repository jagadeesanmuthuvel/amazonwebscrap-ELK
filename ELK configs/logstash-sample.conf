# Sample Logstash configuration for creating a simple
# Beats -> Logstash -> Elasticsearch pipeline.
input {
  tcp {
    port => 80
    codec => json

  }
}
filter {
  json {
      source => "message"
      }
  }
output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    #index => "%{type}-%{+YYYY.MM.dd}"
    #user => "elastic"
    #password => "changeme"
    document_type=>"default"
  }
  stdout{}
}
